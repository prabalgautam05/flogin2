{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .left-half, .right-half {
            width: 50%;
            height: 100%;
            position: relative;
        }
        .left-half {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .right-half {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .register-container {
            width: 100%;
            height:100%;
            background-color: rgb(29, 21, 14);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .camera-container {
            margin-bottom: 20px;
        }
        video {
            width: 80%;
            height: 250px;
            margin: 10px auto;
        }
        canvas {
            display: none;
        }
        .capture-button, .login-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
            max-width: 200px;
        }
        .capture-button {
            background-color: #28a745;
            color: #fff;
        }
        .capture-button:hover {
            background-color: #218838;
        }
        .login-button {
            background-color: #007bff;
            color: #fff;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="left-half">
        <video class="background-video" autoplay muted loop>
            <source src="{% static 'videos/Background.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="right-half">
        <div class="register-container">
            <h2>Register - Face Recognition</h2>
            <form id="register-form">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <div class="camera-container">
                    <video id="video" autoplay></video>
                    <button type="button" id="capture-button" class="capture-button">Capture Face</button>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </div>
                <button type="submit" class="login-button">Register</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture-button');
    const messageDiv = document.getElementById('message');
    const registerForm = document.getElementById('register-form');

    let capturedImage = null;

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error(err);
            messageDiv.innerHTML = "Error accessing camera: " + err.message;
        });

    captureButton.addEventListener('click', () => {
        if (!video.srcObject) {
            messageDiv.innerHTML = "Please allow camera access.";
            return;
        }

        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImage = canvas.toDataURL("image/jpeg");
        messageDiv.innerHTML = "Face captured successfully.";
    });

    registerForm.onsubmit = async (e) => {
        e.preventDefault();

        if (!capturedImage) {
            messageDiv.innerHTML = "Please capture your face.";
            return;
        }

        const formData = new FormData(registerForm);
        formData.append('face_image', capturedImage);

        try {
            const response = await fetch('/register/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            messageDiv.innerHTML = data.message || 'Registration failed';
        } catch (error) {
            messageDiv.innerHTML = 'An error occurred during registration.';
            console.error('Error:', error);
        }
    };
</script>
</body>
</html>
